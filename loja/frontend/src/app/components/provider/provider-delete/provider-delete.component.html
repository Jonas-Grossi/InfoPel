<mat-card>
    <mat-card-title>Excluir Fornecedor</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Fornecedor" [value]="provider.name" name="name" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Produto" [value]="provider.product" name="product" disabled>
        </mat-form-field>


    </form>

    <button mat-raised-button (click)="deleteProvider()" color="warn">
        Excluir
    </button>
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
