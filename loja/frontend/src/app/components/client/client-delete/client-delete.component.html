<mat-card>
    <mat-card-title>Excluir Cliente</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [value]="client.name" name="name" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Contato" [value]="client.cel" name="cel" disabled>
        </mat-form-field>


    </form>

    <button mat-raised-button (click)="deleteClient()" color="warn">
        Excluir
    </button>
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
