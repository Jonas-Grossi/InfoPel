<mat-toolbar class="header mat-elevation-z4">
    <span>
        <a routerLink="/">
            <img class="logo" src="assets/img/logo.png" alt="logo">
        </a>
    </span>

    <span class="title-group">
        <a routerLink="{{routeUrl}}">


            <i class="material-icons">
                {{icon}}


            </i>
            {{title}}


        </a>


    </span>

    <span class="title-notification">
        <a routerLink="">
            <i class="material-icons">
                notifications

            </i>

        </a>
    </span>
    <span class="title-logout">
        <a routerLink="/login">
            <i class="material-icons">
                logout

            </i>

        </a>
    </span>

</mat-toolbar>
